<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12a0adac89.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="mainContainer">
        <header class="header">
            <a href="javascript:void(0);" onclick="loadContent('./koti.html')"><img src="./assets/logo2.png" alt=""></a>
            <a href="javascript:void(0);" onclick="loadContent('./login.html')"><i class="fa-sharp fa-solid fa-right-to-bracket" style="color: #39A6C5;"></a></i>
        </header>

        <div id="contentArea" class="innerContainer"></div>

        <section class="navbar">
            <a href="javascript:void(0);" onclick="loadContent('./koti.html')">
                <i class="fa-solid fa-house-chimney" style="color: #39A6C5;"></i>
            </a>
            <a href="javascript:void(0);" onclick="loadContent('./huolto.html')">
                <i class="fa-solid fa-hammer" style="color: #39A6C5;"></i>
            </a>
            <a href="javascript:void(0);" onclick="loadContent('./sauna.html')">
            <i class="fa-solid fa-bucket" style="color: #39A6C5;"></i>
        </a>
            <a href="javascript:void(0);" onclick="loadContent('./seina.html')">
            <i class="fa-solid fa-message" style="color: #39A6C5;"></i>
        </a>
        </section>
    </section>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('contentArea').innerHTML = data;
                })
                .catch(error => {
                    console.error('Virhe:', error);
                });
        }

        window.onload = function () {
            loadContent('./koti.html');
        };
    </script>

</body>

</html>
