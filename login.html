<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12a0adac89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-container">
        <h1>Kirjaudu sisään</h1>
        <form action="#" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Käyttäjänimi" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Salasana" required>
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
                <button type="button">Register</button>
            </div>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
</body>

</html>
