<link rel="stylesheet" href="./modules/dayTimeSelect.css">
<body>
  <div class="moduleHeader pesukoneHeader">
    <h1 class="title">Pesukone varaukset</h1>
    <div class="main">
      <table class="calendar">
        <thead>
          <tr>
            <th class="th dark-back-ground withoutborder">
              <i class="fa-solid fa-backward-step" style="color: #f5f7f9;"></i>
            </th>
            <th colspan="5" class="th month"></th>
            <th class="th dark-back-ground">
              <i class="fa-solid fa-forward-step" style="color: #f5f7f9;"></i>
            </th>
          </tr>
          <tr class="days-of-week"></tr>
        </thead>
        <tbody class="table-body">
        </tbody>
      </table>
      <div class="time-select-wrapper">
        <div class="time-select">
          <table class="time">
            <thead>
              <tr>
                <th colspan="7" class="th selectedDay"></th>
              </tr>
            </thead>
            <tbody class="table2-body">
              <tr>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>  
</body>
